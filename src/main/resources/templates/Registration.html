<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Include the Font Awesome stylesheet (assuming you're using Font Awesome for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-d3iRVK2dAyDHb3wn3oeTjz5z3t92ZMbY5NO08Qdm/EaO4Gg4q2MoBqNM7I5doSJP" crossorigin="anonymous">
</head>
<body>

<!-- Example of using a Font Awesome icon -->
<div>
    <i class="fas fa-cart-plus"></i> <!-- This will display a cart icon -->
    <span> Add to Cart</span>
</div>

<!-- Example of iterating over a list and displaying icons -->
<div th:each="product : ${productList}">
    <i th:switch="${product.category}">
        <i th:case="'Electronics'" class="fas fa-laptop"></i>
        <i th:case="'Clothing'" class="fas fa-tshirt"></i>
        <i th:case="'Books'" class="fas fa-book"></i>
        <!-- Add more cases for other categories as needed -->
        <i th:case="*" class="fas fa-question"></i> <!-- Default icon if no match is found -->
    </i>
    <span th:text="${product.name}"></span>
</div>

</body>
</html>
