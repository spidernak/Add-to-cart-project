    <script>
        // increaseDecrease.js

let quantity = 1;

function increaseQuantity() {
    quantity++;
    updateQuantityDisplay();
}

function decreaseQuantity() {
    if (quantity > 1) {
        quantity--;
        updateQuantityDisplay();

}

function updateQuantityDisplay() {
    document.getElementById('quantityValue').innerText = quantity;
